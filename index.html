<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- css stylesheet -->
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Task Manager</h1>
      <hr />
    </header>

    <main>
      <h2>Create A New Task</h2>
      <br />
      <div class="task-creation-container">
        <form>
          <div class="tasks-left">
            <label for="task-name">Name of Task:</label>
            <input
              type="text"
              name="task-name"
              id="task-name"
              placeholder="Walk the dog"
              required
            />
            <br />
            <label for="assigned-to">Assigned To:</label>
            <input
              type="text"
              name="assigned-to"
              id="assigned-to"
              placeholder="John Doe"
              required
            />
          </div>
          <br />
          <p><label for="task-description">Task Description:</label></p>
          <textarea
            id="task-description"
            name="task-description"
            rows="4"
            cols="50"
          ></textarea>
          <br />
          <label for="date">Date:</label>
          <input type="date" name="date" id="date" required />
          <br />
          <label for="task-status">Status:</label>
          <select name="task-status" id="task-status">
            <option value="Complete">Complete</option>
            <option value="In-Progress">In Progress</option>
            <option value="Incomplete">Incomplete</option>
          </select>
          <br />
          <button type="button" class="add-task-button">Add Task</button>
        </form>
      </div>

      <div class="task-overview-container"></div>
    </main>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
