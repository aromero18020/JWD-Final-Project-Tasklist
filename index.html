<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/336e3f7f73.js" crossorigin="anonymous"></script>
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1><i class="fa-solid fa-list-check"></i> Task Manager</h1>
    <hr>
</header>

<div class="container">
    <h2>Create A Task:</h2>
    <form>
<div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Name of Task: </span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
          </div>
      </div>
      <div class="col-5">
        <label for="exampleFormControlTextarea1" class="form-label">Task Description: </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required>Describe Your Task...</textarea>
      </div>
      <div class="col">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Date: </span>
            <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Assigned To:</label>
            <select class="form-select" id="inputGroupSelect01" required>
              <option selected>Select A User...</option>
              <option value="1">Andres Romero</option>
              <option value="2">Annette Sheriff</option>
              <option value="3">Erica Mclaurin</option>
              <option value="4">Joseph McCormick</option>
              <option value="5">Judith Slagle</option>
            </select>
          </div>
          
      </div>
      <div class="col-5">
      </div>
      <div class="col">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Status</label>
            <select class="form-select" id="inputGroupSelect01" required>
              <option selected>Select A Status...</option>
              <option value="1">Complete</option>
              <option value="2">In Progress</option>
            </select>
          </div>
          
      </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Add Task:</button>
      </div>
  </div>
  </form>


<br>

<h2>Task List: </h2>

<br>

<div class="card" style="width: 80%;">
    <div class="card-body">
      <h5 class="card-title">Task Name: 1</h5>
      <h6 class="card-subtitle mb-2 text-muted">Assigned To:</h6>
      <h6 class="card-subtitle mb-2 text-muted">Due Date:</h6>
      <p class="card-text">Task Description: </p>
      <button type="button" class="btn btn-primary btn-sm">Delete Task</button>
    </div>
  </div>


  <div class="card" style="width: 80%;">
    <div class="card-body">
      <h5 class="card-title">Task Name: 2</h5>
      <h6 class="card-subtitle mb-2 text-muted">Assigned To:</h6>
      <h6 class="card-subtitle mb-2 text-muted">Due Date:</h6>
      <p class="card-text">Task Description: </p>
      <button type="button" class="btn btn-primary btn-sm">Delete Task</button>
    </div>
  </div>


</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
